{% extends "base.html" %}
{% block content %}
<style>
h2{
    color: #3297a5
}
</style>
<h2>Lista de todas las actividades de la web.</h2>
<ul>
    {% for actividad in object_list %}
        
        <li>
            <a href="{% url 'actividad-detail' actividad.pk %}">{{ actividad.nombre }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
